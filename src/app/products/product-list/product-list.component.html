<div>
  <h2>Product List</h2>
  <ul>
    <li *ngFor="let product of products$ | async">
      {{ product.name }} - {{ product.price | currency }}
      <a [routerLink]="['/', 'products', product.id, 'edit']">Edit</a>
    </li>
  </ul>
  <button routerLink="/products/new">Add New Product</button>
</div>
